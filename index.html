<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>

<body>

<nav>
   <img src="logo.png" alt="spotify logo">
   <p>Spotify</p>
 </nav>
 
 
 <div class="container">
  <h1>Playlist</h1>
  <div class="songs">
     <img src="1.jpg" alt="covers">
    <p class="songName">black swan</p> 
   
     <i class="fa fa-play-circle one " id="1" ></i> 
  </div>
   <div class="songs">
     <img src="1.jpg" alt="covers">
     <p class="songName">black swan</p>
  
     <i class="fa fa-play-circle one" id="2"></i>
   </div>
    <div class="songs">
      <img src="1.jpg" alt="covers">
      <p class="songName">black swan</p>
   
      <i class="fa fa-play-circle one" id="3"></i>
    </div>
    <div class="songs">
      <img src="1.jpg" alt="covers">
      <p class="songName">black swan</p>
    
      <i class="fa fa-play-circle one" id="4"></i>
    </div>
 </div>
 
 
 <div class="bottom">
   <input type="range" id="seek" min="0" max="100" value="0">
   <div class="icons">
    <i id="previous" class="fa fa-fast-backward"></i>
    <i class="fa fa-play-circle" id="masterPlay"></i> 
    <i id="next" class="fa fa-fast-forward"></i>
   </div>
   <img id="gif" src="playing.gif" alt="playing.gif"> 
 </div>
 
 <script src="https://kit.fontawesome.com/0029bfdb9d.js" crossorigin="anonymous"></script>
  <script src="script.js">script.js</script>
</body>

</html>
